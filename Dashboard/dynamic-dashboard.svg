<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f5f7fa" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2d3748">Dynamic Dashboard with WebSockets</text>
  
  <!-- Server Section -->
  <g id="server">
    <rect x="60" y="100" width="250" height="320" fill="#4a5568" rx="8" ry="8"/>
    <text x="185" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Server</text>
    
    <!-- Server components -->
    <rect x="80" y="150" width="210" height="70" fill="#2b6cb0" rx="4" ry="4"/>
    <text x="185" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">WebSocket Handler</text>
    
    <rect x="80" y="230" width="210" height="70" fill="#2b6cb0" rx="4" ry="4"/>
    <text x="185" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Data Processor</text>
    
    <rect x="80" y="310" width="210" height="70" fill="#2b6cb0" rx="4" ry="4"/>
    <text x="185" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Database</text>
    
    <!-- WebSocket port -->
    <circle cx="310" cy="185" r="8" fill="#f6ad55"/>
  </g>
  
  <!-- Client Section -->
  <g id="client">
    <rect x="590" y="100" width="250" height="320" fill="#3182ce" rx="8" ry="8"/>
    <text x="715" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Client Dashboard</text>
    
    <!-- Dashboard components -->
    <rect x="610" y="150" width="210" height="70" fill="#edf2f7" rx="4" ry="4"/>
    <text x="715" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d3748">Line Chart</text>
    
    <rect x="610" y="230" width="100" height="70" fill="#edf2f7" rx="4" ry="4"/>
    <text x="660" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d3748">Gauge</text>
    
    <rect x="720" y="230" width="100" height="70" fill="#edf2f7" rx="4" ry="4"/>
    <text x="770" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d3748">Counter</text>
    
    <rect x="610" y="310" width="210" height="70" fill="#edf2f7" rx="4" ry="4"/>
    <text x="715" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d3748">Data Table</text>
    
    <!-- WebSocket connection point -->
    <circle cx="590" cy="185" r="8" fill="#f6ad55"/>
  </g>
  
  <!-- WebSocket Connection -->
  <g id="websocket">
    <path d="M 310,185 C 400,150 500,220 590,185" stroke="#ed8936" stroke-width="4" fill="none" stroke-dasharray="12,6"/>
    
    <!-- Data packets -->
    <g id="data-packet-1">
      <circle cx="360" cy="170" r="8" fill="#68d391">
        <animate attributeName="cx" values="310;590" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="185;185" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <g id="data-packet-2">
      <circle cx="310" cy="185" r="8" fill="#4299e1">
        <animate attributeName="cx" values="310;590" dur="3s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="185;185" dur="3s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <g id="data-packet-3">
      <circle cx="310" cy="185" r="8" fill="#f56565">
        <animate attributeName="cx" values="310;590" dur="3s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="185;185" dur="3s" begin="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Connection label -->
    <text x="450" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d3748">WebSocket Connection</text>
  </g>
  
  <!-- Additional Info -->
  <g id="info">
    <rect x="300" y="400" width="300" height="70" fill="white" rx="8" ry="8" stroke="#cbd5e0" stroke-width="1"/>
    <text x="450" y="425" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Real-time Data Flow</text>
    <text x="450" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">Bi-directional WebSocket communication</text>
  </g>
  
  <!-- Legend -->
  
</svg>